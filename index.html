<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold text-green-500 mb-4">Payment Success!</h1>
        <p class="text-gray-600 mb-6">Thank you for your payment. Your transaction has been successfully completed.</p>
        <button 
            onclick="redirectToLocalhost()" 
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
            Continue Shopping
        </button>
    </div>

    <script>
        function redirectToLocalhost() {
            window.location.href = "http://localhost:8000";
        }
    </script>
</body>
</html>
